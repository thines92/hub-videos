<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    #player-wrapper {
      width: 75%;
      margin-left: auto;
      margin-right: auto;
      max-width: 750px;
      margin-bottom: 30px;
    }
    #player {
      width: 100%;
    }
    #video-list {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      text-align: center;
    }
    #video-list .video {
      width: 50%;
      margin-right: auto;
      margin-left: auto;
      max-width: 350px;
      padding-bottom: 0;
      height: auto;
    }
    #video-list .video-img img {
      width: 85%;
      height: auto !important;
    }
  </style>
</head>
  <body>
    <!-- The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player-wrapper">
      <div id="player"></div>
    </div>

    <div id="filter">
      <p>Filter videos</p>
      <div class="filter-boxes">
        <input type="radio" id="plastic-filter" name="pen">Plastic Pens
        <input type="radio" id="metal-filter" name="pen">Metal Pens
      </div>
    </div>

    <div class="videos-wrapper">
      <h2 style="text-align: center">View our other videos!</h2>
      <div id="video-list"></div>
    </div>    

  <script>
    var Videos = [
      {
        name: "578 Eclaire Stars in Light 'Em Up!",
        id: 'lT40mWd_-7U',
        img: "http://img.youtube.com/vi/lT40mWd_-7U/0.jpg",
        type: 'plastic'
      },
      {
        name: "Santorini Torch",
        id: 'q_EMZjBgx7s',
        img: "http://img.youtube.com/vi/q_EMZjBgx7s/0.jpg",
        type: 'plastic'
      },
      {
        name: "The Matea Hybrid Ink Pen",
        id: 'IdwH57G6SoE',
        img: "http://img.youtube.com/vi/IdwH57G6SoE/0.jpg",
        type: 'metal'
      },
      {
        name: "Eclaire Bright Illuminated Stylus Pen",
        id: 'jk4jSYcGkC4',
        img: "http://img.youtube.com/vi/jk4jSYcGkC4/0.jpg",
        type: 'metal'
      }
    ]

    // This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // This function creates an <iframe> (and YouTube player)
    // after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        videoId: 'lT40mWd_-7U',
        events: {}
      });
    }

    var YTPlayer = {
      filter: '',

      // Creates a div for each video and appends it to #video-list
      createVideoMarkup() {
        var videoWrapper = $("<div class='video' data-videoId=" + Videos[i].id + "></div>")
        var videoImg = $("<a class='video-img' href=''> <img src=" + Videos[i].img + "> </a>");      
        var videoName = $("<div class='video-name'> <h4>" + Videos[i].name + "</h4> </div>")
        $(videoWrapper).append(videoImg);
        $(videoWrapper).append(videoName);
        $("#video-list").append(videoWrapper);
      },


      addVideos: function() {
        for(i=0; i < Videos.length; i++) {
          YTPlayer.createVideoMarkup();
        }
      },

      createUrl: function(id) {
        url = "https://www.youtube.com/v/" + id + "?version=3";
        return url;
      },

      loadVideo: function(videoId) {
        YTPlayer.player.loadVideoByUrl(createUrl(videoId));
      },

      toggleVisible: function() {
        $(this).toggleClass('hidden', this.isHidden());
      },

      isHidden: function() {
        return ( // hidden cases only
          (!isCompleted && app.TodoFilter === 'completed')
          || (isCompleted && app.TodoFilter === 'active')
        );
      }

    };

    $(document).ready(YTPlayer.addVideos());

    $(".video").click(function() {
      videoId = this.dataset.videoid;
      loadVideo(videoId);
    });
  </script>
  </body>
</html>
